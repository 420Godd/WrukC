<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrukc</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2ab81c8951.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
    <nav>
      <a href="#"><img src="logo.svg" alt="Logo" /></a>
      <div class="nav-link" id="navlinks">
        <ul>
          <li><a href="">Features</a></li>
          <li><a href="">Community</a></li>
          <li><a href="">Roadmap </a></li>
          <li><a href="">Contribute</a></li>
          <li><a href="#" class="discord"><i class="fab fa-discord"></i></a></li>
        </ul>
      </div>
      <div class="nav-sign">
        <a href="#" class="sign-btn">Sign In</a>
        <a href="#" class="dis"><i class="fab fa-discord"></i></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
      </div>
    </nav>
    <script>
        function myFunction() {
          var x = document.getElementById("navlinks");
          if (x.className === "nav-link") {
            x.className += " responsive";
          } else {
            x.className = "nav-link";
          }
        }
        </script>
        </header>
  </body>
</html>
