<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrukc</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2ab81c8951.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="#"><img src="logo.svg" alt="Logo" /></a>
        <div class="nav-link" id="navlinks">
          <ul>
            <li><a href="">Features</a></li>
            <li><a href="">Community</a></li>
            <li><a href="">Roadmap </a></li>
            <li><a href="">Contribute</a></li>
            <li>
              <a href="#" class="discord"><i class="fab fa-discord"></i></a>
            </li>
          </ul>
        </div>
        <div class="nav-sign">
          <a href="#" class="sign-btn">Sign In</a>
          <a href="#" class="dis"><i class="fab fa-discord"></i></a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="column-part">
            <div>
              <h1 class="mb-16">To build the largest tree library together.</h1>
              <p class="mb-32">
                Join us in building the world's biggest tree library. Help
                preserve biodiversity and make a difference in our community of
                tree lovers.
              </p>
              <a href="#" class="sign-btn">Explore Now</a>
            </div>
          </div>

           

            <div class="column-part">
              <img src="Hero Image.png" class="image" />
            </div>
          
        </div>
      </section>
    </main>
    <script>
      function myFunction() {
        var x = document.getElementById("navlinks");
        if (x.className === "nav-link") {
          x.className += " responsive";
        } else {
          x.className = "nav-link";
        }
      }
    </script>
  </body>
</html>
